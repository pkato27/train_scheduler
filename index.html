<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">a
    <title>Employee Database</title>
    <!-- Viewport Tag -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Link to Boostrap CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"crossorigin="anonymous">

    <style>
        .jumbotron {
            color: white;
            background-color: #222;
            text-align: center;
        }
        form {
            margin-bottom: 20px;
        }
    </style>
      <!-- Link to Moment.js  -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-3">Train Scheduler</h1>
            <h2 class="display-5"></h2>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <h1>Current Train Scheduler</h1>
        </div>
    </div>
    <div class="container">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Train Name</th>
                    <th scope="col">Destination</th>
                    <th scope="col">Frequency (min)</th>
                    <th scope="col">Next Arrival</th>
                    <th scope="col">Minutes Away</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>

    <div class="container">
        <div class="row">
            <h1>Add Train</h1>
        </div>
        <form>
            <div class="form-group">
                <label for="employeeNameInput">Train Name</label>
                <input type="text" class="form-control" id="name-input" aria-describedby="nameTjhing" placeholder="Enter name">
            </div>
            <div class="form-group">
                <label for="roleInput">Destination</label>
                <input type="text" class="form-control" id="destination-input" placeholder="">
            </div>
            <div class="form-group">
                <label for="">First Train Time (HH:mm - military time)</label>
                <input type="text" class="form-control" id="train-time" placeholder="">
            </div>
            <div class="form-group">
                <label for="rateInput">Frequency (min)</label>
                <input type="text" class="form-control" id="frequency-input" placeholder="">
            </div>
            <button id="submitButton" type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

   
    <!-- <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase.js"></script> -->
    <script src="https://www.gstatic.com/firebasejs/5.1.0/firebase.js"></script>

    <script src="java.js"></script>
    
    
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
 
    

    </body>
</html>
